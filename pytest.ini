[pytest]
# Test discovery patterns
testpaths = plugins
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Fast unit tests that don't require external resources
    integration: Integration tests requiring FiftyOne instance
    intensive: Intensive tests (e.g. GPU, zoo datasets); run manually or on plugin changes
    dependencies: Dependency validation (requirements.txt installs with FiftyOne)
    cloud: Tests requiring cloud credentials (can be skipped if credentials unavailable)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when --cov is used)
[coverage:run]
source = plugins
omit =
    */tests/*
    */__pycache__/*
    */dist/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
